[pytest]
minversion = 7.0
pythonpath = .
testpaths =
    tests
env =
    TESTING=1

asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning